# Parse structured JSON logs (from forward protocol)
<filter **>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%NZ
    keep_time_key true
  </parse>
</filter>

# Enrich EALogger file-based logs with service name from tag
<filter *.logs>
  @type record_transformer
  <record>
    service ${tag.split('.')[0]}
    source "ealogger_file"
  </record>
</filter>

# Default match - send all logs (EALogger file logs and forward protocol logs) to Elasticsearch
<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name innoerp
  type_name _doc
  logstash_format true
  logstash_prefix innoerp
  logstash_dateformat %Y.%m.%d
  include_tag_key true
  tag_key @log_name
  flush_interval 1s
  <buffer>
    @type file
    path /var/log/fluentd-buffers/elasticsearch.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever true
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>
