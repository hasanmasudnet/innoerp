# Forward protocol source - receives logs from services
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Tail EALogger log files from services
# Note: Log files are mounted from host at /var/log/innoerp/services/{service}/logs/
# EALogger creates logs in structure: {module}/{YYYY-MM}/{module}-{YYYY-MM-DD}.log

# Auth Service logs (EALogger JSON format)
<source>
  @type tail
  path /var/log/innoerp/services/auth-service/logs/**/*.log
  pos_file /var/log/fluentd-buffers/auth-service.log.pos
  tag auth-service.logs
  read_from_head false
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%NZ
    keep_time_key true
  </parse>
</source>

