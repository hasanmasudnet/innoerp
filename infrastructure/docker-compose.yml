version: '3.8'

services:
  # Note: PostgreSQL is running on local server (configured via .env DATABASE_URL)
  # Only Kafka, Redis, and EFK stack run in Docker

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: innoerp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: innoerp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: innoerp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: innoerp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: innoerp-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200

  # Fluentd
  fluentd:
    image: fluent/fluentd:latest
    container_name: innoerp-fluentd
    depends_on:
      - elasticsearch
    volumes:
      - ./monitoring/efk/fluentd.conf:/fluentd/etc/fluent.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  # API Gateway
  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    container_name: innoerp-api-gateway
    ports:
      - "8000:8000"
    environment:
      - TENANT_SERVICE_URL=http://tenant-service:8001
      - AUTH_SERVICE_URL=http://auth-service:8002
      - USER_SERVICE_URL=http://user-service:8003
      - PROJECT_SERVICE_URL=http://project-service:8004
      - EMPLOYEE_SERVICE_URL=http://employee-service:8005
    depends_on:
      - kafka
      - redis

  # Tenant Service
  tenant-service:
    build:
      context: ../services/tenant-service
      dockerfile: Dockerfile
    container_name: innoerp-tenant-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}  # From .env file (local PostgreSQL)
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      - kafka
      - redis

  # Auth Service
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    container_name: innoerp-auth-service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}  # From .env file (local PostgreSQL)
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      - kafka
      - redis

  # User Service
  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: innoerp-user-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}  # From .env file (local PostgreSQL)
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      - kafka
      - redis

volumes:
  redis_data:
  es_data:

